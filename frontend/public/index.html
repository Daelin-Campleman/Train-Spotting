<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Spotting</title>

    <link rel="stylesheet" href="static/css/style.css">

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="static/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="static/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="static/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#f6c3ac">
    <meta name="theme-color" content="#f6c3ac">
    <!-- Icons -->

    <script src="https://kit.fontawesome.com/5138b10c49.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="background-wrap">
        <div class="x1">
            <div class="cloud"></div>
        </div>
    
        <div class="x2">
            <div class="cloud"></div>
        </div>
    
        <div class="x3">
            <div class="cloud"></div>
        </div>
    
        <div class="x4">
            <div class="cloud"></div>
        </div>
    
        <div class="x5">
            <div class="cloud"></div>
        </div>
    </div>
    <div class="background"></div>

    <button id="theme"><i class="fa-solid fa-moon"></i></button>
    
    <header>
        <img src="static/TrainSpottingLogo-low.png" width="300">
    </header>

    <main>
        <div class="box">
            <h1 class="title">Train Spotting</h1>
            
            <section class="btns">
                <a href="/game" class="btn">Play Game</a>
                <a href="#" class="btn">High Scores</a>
            </section>
            
        </div>
    </main>

    <footer>
        <p>Copyright &copy 2023 Train Spotting</p>
    </footer>

    <script>
        document.getElementById("theme").addEventListener("click", function(e){
            if(e.currentTarget.innerHTML == `<i class="fa-solid fa-moon"></i>`){
                e.currentTarget.innerHTML = `<i class="fa-solid fa-sun"></i>`;

                document.getElementsByTagName("html")[0].classList.add("dark");
            } else {
                e.currentTarget.innerHTML = `<i class="fa-solid fa-moon"></i>`;
                document.getElementsByTagName("html")[0].classList.remove("dark");
            }
        });
    </script>
</body>

</html>
