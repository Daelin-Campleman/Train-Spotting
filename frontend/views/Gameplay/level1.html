<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/5138b10c49.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <li><a class="active" href="home">Home</a></li>
            <li><a href="highscore">Highscore</a></li>
            <li><a href="logout">Logout</a></li>
            <li><a onclick="gameEndPopup.showModal()">About</a></li>
        </nav>
    </header>
    <aside id="scoreBox">
        <h1 id="highScore">Highscore: 0</h1>
        <h1 id="userLives">Lives: <span> </span></h1>
        <div class="scoreboard">
            <div class="heart" id="heart1"></div>
            <div class="heart" id="heart2"></div>
            <div class="heart" id="heart3"></div>
            <div class="heart" id="heart4"></div>
            <div class="heart" id="heart5"></div>
        </div>
    </aside>

    <section class="gameArea">
        <dialog id="gameEndPopup">
            <button onClick="gameEndPopup.close()"><i class="fa-regular fa-circle-xmark"></i></button>
            <h2>You died!</h2>
        </dialog>
    
    </section>

    <style>
        header {
            background-color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
}
        html,
        body {
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        button {
            background: none;
            border: none;
            padding: 0;
            margin: 0;
            outline: none;
            cursor: pointer;
        }
        header {
            background-color: #f2f2f2;
            padding: 10px;
            position: relative; /* Add this */
            z-index: 1; /* Add this */
        }
        header * {
            display: inline;
        }

        header li {
            margin: 20px;
        }

        header li a {
            color: black;
            text-decoration: none;
        }

        aside {
            float: right;
            width: 30%;
            border: 1px solid #ccc;
            padding: 10px;
            position: absolute; /* Add this */
            right: 0; /* Add this */
            top: 0; /* Add this */
            z-index: 2; /* Add this */
        }
        .scoreboard {
            display: inline-block; /* Add this */
    }

        .heart {
            width: 30px;
            height: 30px;
            background-image: url('/static/images/heartIcon.png');
            background-size: cover;
            display: inline-block;
        }
        .gamePlayPopup {
            background-color: red;
            text-align: center;
            max-width: 600px; /* Adjust this value as per your design requirements */
            padding: 20px;
            border: 1px solid #ccc;
            visibility: hidden;
        }
    </style>
    <script src="/static/scripts/abstract-vehicle.js"></script>
    <script src="/static/scripts/train.js"></script>
    <script src="/static/scripts/truck.js"></script>
    <script src="/static/scripts/abstract-vehicle-factory.js"></script>
    <script src="/static/scripts/train-factory.js"></script>
    <script src="/static/scripts/truck-factory.js"></script>
    <script src="/static/scripts/world.js"></script>
    <script src="/static/scripts/game-engine.js"></script>
</body>

</html>
