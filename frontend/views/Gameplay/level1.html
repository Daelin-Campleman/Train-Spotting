<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <a class="active" href="#home">Home</a>
            <a href="#highscore">Highscore</a>
            <a href="#logout">Logout</a>
            <a href="#about">About</a>
        </nav>
    </header>
    <aside id="scoreBox">
        <h1 id="highScore">Highscore: 0</h1>
        <h1 id="userLives">Lives: 5</h1>
        <div class="scoreboard">
            <!-- Initially, display 5 hearts -->
            <div class="heart" id="heart1"></div>
            <div class="heart" id="heart2"></div>
            <div class="heart" id="heart3"></div>
            <div class="heart" id="heart4"></div>
            <div class="heart" id="heart5"></div>
        </div>
    </aside>

    <section class="gameArea">
    </section>

    <style>
        html,
        body {
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        button {
            background: none;
            border: none;
            padding: 0;
            margin: 0;
            outline: none;
            cursor: pointer;
        }

        aside {
            float: right;
            width: 30%;
            /* margin: 20px; */
            border: 1px solid #ccc;
            padding: 10px;
        }

        .heart {
            width: 30px;
            height: 30px;
            background-image: url('/static/images/heartIcon.png');
            background-size: cover;
            display: inline-block;
        }
    </style>
    <script src="/static/scripts/entity.js"></script>
    <script src="/static/scripts/world.js"></script>
    <script src="/static/scripts/game-engine.js"></script>
</body>

</html>
