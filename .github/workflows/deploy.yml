name: Deploy

on:
  workflow_dispatch:

    jobs:
      build:
        name: Build
        runs-on: ubuntu-latest
        steps:
        - name: executing remote ssh commands using password
          uses: appleboy/ssh-action@master
          with:
            host: ${{ secrets.SSH_HOST }}
            username: ${{ secrets.USER_NAME }}
            key: ${{ secrets.PRIVATE_KEY }}
            script: |
                        touch success.txt
